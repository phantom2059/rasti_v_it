version: '3.8'

services:
  autoexam:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: rasti-ai-service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "80:80"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      # Монтируем storage для сохранения данных между перезапусками
      - ./storage:/autoexam-app/storage
      - ./data:/autoexam-app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3.11", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/api/history', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

